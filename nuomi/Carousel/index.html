<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./style/css.css" rel="stylesheet">
</head>
<body>
<div class="contanier">
    <ul class="images">
        <li class="image-1"> <img src="./images/image-1.jpg"> </li>
        <li class="image-2"> <img src="./images/image-2.jpg"> </li>
        <li class="image-3"> <img src="./images/image-3.jpg"> </li>
        <li class="image-4"> <img src="./images/image-4.jpg"> </li>
        <li class="image-5"> <img src="./images/image-5.jpg"> </li>
        <li class="image-6"> <img src="./images/image-6.jpg"> </li>
    </ul>
</div>
</body>
<script>
   function starAni() {

        var aLi = document.getElementsByTagName("li"),
            aClass = ["image-1","image-2","image-3","image-4","image-5","image-6"],
            timer = null;
        function startMove() {
            var par = /(?=.)\d/,
                result = null;
            for(var i = 0,len = aLi.length; i <len;i++){
                result = parseInt( par.exec(aLi[i].className));
                result < 6 &&( aLi[i].className = aClass[result] )||  (aLi[i].className = aClass[0]);
            }
        }
        timer = setInterval(function () {
            startMove();
        },3000)
   }
   starAni();
</script>
</html>
