<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loding_Biscuits</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">

        .ext_circle{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 5px solid deeppink;
            box-sizing: border-box;
            border-top: 5px solid transparent;
            animation: outCir .5s infinite linear;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        @keyframes outCir {
            from{
                transform: rotate(360deg) ;
            }
            to{
                transform: rotate(0deg)
            }
        }
        .inner{

            border-radius: 40px;
            border: 40px solid deeppink;
            border-right-color: pink;
            border-bottom-color: pink;
            animation: innerCir .5s infinite linear;
            transform: rotate(-45deg);
            position: relative;
        }
        /*
            逆方向选择，避免里面的跟着外面的旋转
         */
        @keyframes  innerCir {
            from{
                transform: rotate(-45deg) ;
            }
            to{
                transform: rotate(315deg)
            }
        }
        /*
            定位在一块
         */
        .inner > div {

            border-radius: 40px;
            position: absolute;
            left: -40px;
            top: -40px;
        }
        .pink{
            border: 40px solid transparent;
            border-left-color: pink;
            border-bottom-color: pink;
            transform: rotate(90deg);
            animation: pinkCir 1.8s infinite linear;
        }

        .denppink{
            border: 40px solid transparent;
            border-left-color: deeppink;
            border-bottom-color:deeppink;
            transform: rotate(90deg);
            animation: dpinkCir 1.8s infinite linear;
        }
        @keyframes pinkCir {
            /*
            0~25% 为pink逆时针旋转180度，让底层的deepingk显示
            25~50% 等待deeppink 霸占右边
            50~75% 为pingk霸占左边
            75~100% 为霸占右边
             */
            0%{ z-index: 2;  }
            25%{ transform: rotate(-90deg);}
            50%{ transform: rotate(-90deg);z-index: 1;}
            75%,100%{ transform: rotate(-270deg);z-index: 2;}

        }
        @keyframes dpinkCir {
            /*
                0~25% 为pink逆时针旋转180度，让底层的deepingk显示
                25~50% 霸占右边
           */
            0% ,25%{
                transform: rotate(90deg);
                z-index: 1;
            }
            50%,75%{
                transform: rotate(-90deg);
                z-index: 2;
            }
            100%{
                transform: rotate(-270deg);
                z-index: -20;
            }
        }
    </style>
</head>
<body>
<div class="ext_circle">
    <div class="inner">
        <div class="pink"></div>
        <div class="denppink"></div>
    </div>
</div>

</body>
</html>
