<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="xiao">
    <title>Box</title>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var timer = null,
                time = 10,
                item = $(".part1"),
                parent = item.parent();

            var dis = 0,
                top = parent.offset().top,
                flag_pre = true,
                flag_top = true;
            function show() {
                timer = setInterval(function () {

                    var nowTop = parent.offset().top;
                    flag_pre == true && dis--;
                    flag_pre == false && dis++;
                    if (dis < -300 && flag_pre) flag_pre = false;
                    if (dis > 0 && !flag_pre) flag_pre = true;

                    flag_top == true && nowTop--
                    flag_top == false && nowTop++;
                    if(top - 200 > nowTop && flag_top)  flag_top = false;
                    if(top + 200 < nowTop && !flag_top)  flag_top = true;

                    parent.css("top",nowTop + "px");
                    item.css("transform", "translateZ(" + dis + "px)")

                }, time)
            }
            show()
        }
    </script>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="part">
    <div class="part1">vue</div>
</div>
</body>
</html>
